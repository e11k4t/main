<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Test Shadow</title>
  <style>
    .retro-link {
      text-decoration: none;
    }

    .hover-part {
      color: #00ff99 !important;
      text-shadow: 0 0 5px #00ff99 !important;
      transition: all 0.2s;
    }

    .retro-link:hover .hover-part {
      color: #00ffff !important;
      text-shadow: 0 0 10px #00ffff !important;
      text-decoration: underline;
    }

    .arrow {
      color: #00ff99;
    }
  </style>
</head>
<body style="background:black; text-align:center; padding-top:50px; font-family:'Courier New', monospace;">

</html>
